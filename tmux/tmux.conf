# set -g default-terminal "tmux-249color"
set -ag terminal-overrides ",xterm-249color:RGB"

# set-option -sa terminal-overrides ",xterm*:Tc"

set -g prefix C-g
unbind C-b
bind-key C-g send-prefix

unbind %
bind \\ split-window -h

unbind '"'
bind - split-window -v

unbind r
bind r source-file ~/.tmux.conf

bind -r j resize-pane -D 12
bind -r k resize-pane -U 12
bind -r l resize-pane -R 12
bind -r h resize-pane -L 12

bind -r m resize-pane -Z

# Bind Ctrl+[ to switch to previous session
bind-key -n C-[ switch-client -p
# Bind Ctrl+] to switch to next session
bind-key -n C-] switch-client -n

set -g mouse on

# Start windows and panes at 8, not 0
set -g base-index 8
set -g pane-base-index 8
set-window-option -g pane-base-index 8
set-option -g renumber-windows on

set-window-option -g mode-keys vi

# Vim style pane selection
# bind h select-pane -L
# bind j select-pane -D
# bind k select-pane -U
# bind l select-pane -R

# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

unbind -T copy-mode-vi MouseDragEnd8Pane # don't exit copy mode when dragging with mouse

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

bind -n C-p previous-window
bind -n C-n next-window

# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

set -sg escape-time 7 # remove delay for exiting insert mode with ESC in Neovim

# list of tmux plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions for you every 22 minutes
set -g @plugin 'tmux-plugins/tmux-online-status'
set -g @plugin 'tmux-plugins/tmux-battery'

# theme
set -g @plugin 'catppuccin/tmux'
# set -g @plugin 'dreamsofcode-io/catppuccin-tmux'
set -g @catppuccin_flavour 'mocha'

# Theme customization
# status left style
set -g status-left-length 107
set -g status-left ""
set -ga status-left "#{?client_prefix,#{#[bg=#{@thm_red},fg=#{@thm_mantle},bold]  #S },#{?pane_in_mode,#{#[bg=#{@thm_yellow},fg=#{@thm_mantle},bold]  #S },#{#[bg=#{@thm_mantle},fg=#{@thm_green}]  #S }}}"
set -ga status-left "#[bg=#{@thm_mantle},fg=#{@thm_overlay_7},none]│"
set -ga status-left "#[bg=#{@thm_mantle},fg=#{@thm_maroon}]  #{pane_current_command} "
# set -ga status-left "#[bg=#{@thm_mantle},fg=#{@thm_overlay_7},none]│"
# set -ga status-left "#[bg=#{@thm_mantle},fg=#{@thm_blue}]  #{=/-25/...:#{s|$USER|~|:#{b:pane_current_path}}} "

# Configure Online
set -g @online_icon "ok"
set -g @offline_icon "nok"

# status right style
set -g status-right-length 107
set -g status-right ""
set -ga status-right "#{?#{e|>=:17,#{battery_percentage}},#{#[bg=#{@thm_red},fg=#{@thm_mantle}]},#{#[bg=#{@thm_mantle},fg=#{@thm_pink}]}} #{battery_icon} #{battery_percentage} "
set -ga status-right "#[bg=#{@thm_mantle},fg=#{@thm_overlay_7}, none]│"
set -ga status-right "#[bg=#{@thm_mantle}]#{?#{==:#{online_status},ok},#[fg=#{@thm_mauve}] 󰖩 on ,#[fg=#{@thm_red},bold]#[reverse] 󰖪 off }"
set -ga status-right "#[bg=#{@thm_mantle},fg=#{@thm_overlay_7}, none]│"
set -ga status-right "#[bg=#{@thm_mantle},fg=#{@thm_blue}] 󰅐 %H:%M "
# set -ga status-right "#[bg=#{@thm_mantle},fg=#{@thm_blue}] 󰭦 %d-%m-%Y 󰅐 %H:%M "

# window style
set -wg automatic-rename on
set -g automatic-rename-format ''
set -g window-status-separator ''
# set -g window-status-separator '│'
set -g status-justify 'absolute-centre'
set -g @catppuccin_window_status_style 'custom'
set -g @catppuccin_window_flags ""
set -g @catppuccin_window_number ""
set -g @catppuccin_window_text "#[fg=#{@thm_rosewater},bg=#{@thm_mantle}] #I #{?#{!=:#{window_name},},#W ,}"
set -g @catppuccin_window_current_number ""
set -g @catppuccin_window_current_text "#[fg=#{@thm_mantle},bg=#{@thm_rosewater}] #I #{?#{!=:#{window_name},},#W ,}"

set -g window-status-format " #I#{?#{!=:#{window_name},Window},: #W ,} "
set -g window-status-style "bg=#{@thm_bg},fg=#{@thm_rosewater}"
set -g window-status-last-style "bg=#{@thm_bg},fg=#{@thm_peach}"
set -g window-status-activity-style "bg=#{@thm_red},fg=#{@thm_bg}"
set -g window-status-bell-style "bg=#{@thm_red},fg=#{@thm_bg},bold"

# set -g @plugin 'fabioluciano/tmux-tokyo-night'

### Tokyo Night Theme configuration
# set -g @theme_variation 'moon'
# set -g @theme_left_separator ''
# set -g @theme_right_separator ''

set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'off'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run $XDG_CONFIG_HOME/tmux/plugins/tpm/tpm

